projects:
  amplifyDatasource:
    schemaPath: src/graphql/schema.json
    includes:
      - users
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: .
extensions:
  amplify:
    version: 3
